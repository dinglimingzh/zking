args.kf.outmessage.partner.redis.port=6379
args.kf.outmessage.partner.redis.password=

# ================ robotstrategy redis config ====================
args.robotstrategy.redis.host=basic-node1
args.robotstrategy.redis.port=6379

## ============== kafka send message retry (ms) =================
args.kefu.kafka.producer.send.message.retry.interval=3000

# 消息回撤时间限制
args.kefu.message.recall.threshold=120000

